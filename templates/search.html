<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/styles.css')}}"
    />
    <script src="/static/js/js.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="id navbars">
      <button id="toggleBtn" class="toggle-button">â˜° Menu</button>
      <nav id="navbar" class="navbar hidden">
        <ul>
          <li class="nav_item"><a href="/">Home</a></li>
          <li class="nav_item"><a href="/jokes">Jokes</a></li>
          <li class="nav_item"><a href="/search">Search</a></li>
        </ul>
      </nav>
    </div>
    <h1>Search for your Joke!</h1>
    <div>
      <form action="./search" method="POST">
        <input type="text" name="search" />
        <button>Submit</button>
      </form>
    </div>

    {% if error%}
    <p>{{error}}</p>
    {%endif%} {% for joke in jokes%}
    <p>{{ joke.joke }}</p>
    {% endfor %}
  </body>
</html>
